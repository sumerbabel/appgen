<div style="width: 720px">
  <ui-form-base
    [titleHeader]="TITLE_HEADER_FORM"
    [showCloseButton]="SHOW_CLOSE_BUTTON_FORM"
    [actions]="ACTION_FORM"
  >
    <p>FORMULARIO</p>
    <ui-button
      class="line-key"
      isActionOpenModal="true"
      [actionProperties]="ACTION_BUTTON_CREATE"
      [autoFocus]="true"
      (on-click)="createSistemOpenModal()"
    ></ui-button>

    <ui-filter-panel
      [(searchFilter)]="tableModelSistem.searchFilter"
      (openFilter)="filterOpenModal()"
      (cleartFilter)="filterClear()"
    >
    </ui-filter-panel>

    <div class="line-key" style="display: flex; width: 100%">
      <ui-button
        [actionProperties]="ACTION_BUTTON_CREATE"
        (on-click)="createSistemOpenModal()"
      ></ui-button>
    </div>

    <ui-table
      *ngIf="tableModelSistem"
      [columns]="tableModelSistem.columnArray"
      [actions]="tableModelSistem.actionArray"
      [data]="tableModelSistem.dataArray"
      [paginationData]="tableModelSistem.pagination"
      (actionEvent)="tableSistemActions($event)"
    ></ui-table>
  </ui-form-base>
</div>
