
 <div style="width:1600px;">
 <ui-form-base

  [showCloseButton]="SHOW_CLOSE_BUTTON_FORM"

    <ui-filter-panel [(searchFilter)]="tableModelSistem.searchFilter" (openFilter)="filterOpenModal()" style="width:98% ;"
      (cleartFilter)="filterClear()">
    </ui-filter-panel>

  <div style="position: relative; display:flex ; flex-direction: row;  width: 100%; justify-content: flex-start;">
     <ui-button   name="Nuevo registro" [actionProperties]="ACTION_BUTTON_CREATE"
      ></ui-button>
  </div>
