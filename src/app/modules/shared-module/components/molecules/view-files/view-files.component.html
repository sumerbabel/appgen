<div class ='ui-view-images grid-150'>
<div class="ui-view-item" *ngFor="let itemfile of fileDataResult ; index as i">
     <a style="color:rgb(1, 65, 156); font-size: 10px;" [href]="itemfile.urlFile" [download]="itemfile.name"> 
          <div class="ui-item">
               <img  [src]="itemfile.urlFile" [alt]="itemfile.name" *ngIf="itemfile.type ==='image'">
          </div>
          <div class="ui-item"> <i *ngIf="itemfile.type !='image'" style="font-size: 24px;color:rgb(219, 84, 5);" [ngClass]="itemfile.icon" aria-hidden="true"></i></div>
          <div class="ui-item">
               <span>{{itemfile.name}}</span>
          </div>
     </a>
</div>
</div>
