<div class="input-text" [ngClass]="styleClassText">
  <div
  *ngIf="label"
  [ngClass]="styleClassLabel"
>
  <label>{{label}}</label>
</div>

    <div class="input-content">
      <mat-datepicker-toggle class="in-icon"  matSuffix [for]="picker"></mat-datepicker-toggle>
    <input   matInput    (click)="picker.open()" [matDatepicker]="picker"
    [(ngModel)]="valueDate"
    (ngModelChange)="changeControlEvent()"
    (keyup.enter)="keyPress($event)"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [ngStyle]="{'height': height}"
    [ngStyle]="{'color':color}"
    >
  </div>
    <div
    class="conteiner-error"
    *ngIf="errors.length > 0"
>
    <div
        class="error-p"
        *ngFor="let error of errors"
    >
        {{error}}
    </div>
</div>
</div>
  <mat-datepicker #picker class="ui-picker"></mat-datepicker>
