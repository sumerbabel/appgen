<div class='input-text'>
    <label *ngIf="!isSelectDirectory" for="file-upload" class="custom-file-upload">
        <i class="fa fa-cloud-upload"></i> Seleccionar Archivos
    </label>

    <label *ngIf="isSelectDirectory" for="file-upload-directory" class="custom-file-upload">
      <i class="fa fa-cloud-upload"></i> Seleccionar Carpeta
  </label>

  <span style="margin-left: 3px;"> Archivos : {{countArchives}}</span>
    <input id="file-upload" type="file" (change)="changeControlEvent($event)" [multiple]="multiple" [accept]="accept"  />
    <input  id="file-upload-directory" type="file" (change)="changeControlEvent($event)"  webkitdirectory/>
</div>

<div   class="contenido">
<div class="container-drag_drop" drag-and-drop-file (fileDropped)="onFileDropped($event)">
    <input type="file" #fileDropRef id="fileDropRef" multiple  (change)="fileBrowseHandler($event.target)" />
    <label style="text-align:center" >
        <i style="font-size:30px; color: #7d7c7c;" class="fa fa-cloud-upload"></i> Arrastre uno o mas archivos
    </label>


      <div *ngFor="let file of filex">
        <img  [src]="file.url" [alt]="file['name']"
        *ngIf="
        file['type']==='image/png'
        ||file['type']==='image/jpg'
        ||file['type']==='image/gif'
        ||file['type']==='image/tif'
        ||file['type']==='image/svg'
        ">
      </div>
</div>
</div>

<div style="margin-top: 10px;">
    <div class="card-file" *ngFor="let file of filex">
        <div class="image-file">
          <img  [src]="file.url" [alt]="file['name']"
          *ngIf="
          file['type']==='image/png'
          ||file['type']==='image/jpg'
          ||file['type']==='image/gif'
          ||file['type']==='image/tif'
          ||file['type']==='image/svg'
          ">
        </div>

        <div class="data-file">
          <span>Nombre :{{file['name']}}</span>
          <span>Tipo :{{file['type']}}</span>
          <span>Perso :{{file['size']}}</span>
        </div>

    </div>
</div>
