<div *ngIf="tooltip" class="ui-button" [ngClass]="styleClass">
  <button matRipple matRippleColor="rgba(255, 255, 255, 0.1)" [helipopper]="tpl"
    [ngStyle]="{'background': color, 'color':colorText}" (click)="onClic($event)"><i class="ui-icon" *ngIf="icon"
      [ngClass]="[icon]"></i>
    <ng-container *ngIf="statusStyle">{{name}}</ng-container>
    <ng-content></ng-content>
  </button>
</div>

<div *ngIf="!tooltip" class="ui-button" [ngClass]="styleClass" style="width: auto;">
  <button matRipple matRippleColor="rgba(255, 255, 255, 0.1)" [ngStyle]="{'background': color, 'color':colorText}"
    (click)="onClic($event)"><i class="ui-icon" *ngIf="icon" [ngClass]="[icon]"></i>
    <ng-container *ngIf="statusStyle">{{name}}</ng-container>
    <ng-content></ng-content>
  </button>
</div>

<ng-template #tpl>
  <div>
    <span>{{tooltip}}</span>
  </div>
</ng-template>
