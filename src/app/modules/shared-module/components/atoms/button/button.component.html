<div class="ui-button" [ngClass]="styleClass" style="width: 100%">
    <ng-container *ngIf="tooltip">
      <button
        class="input-key"
        style="width: 100%"
        #buttonModel
        (keyup)="keyPress($event)"
        matRipple
        matRippleColor="rgba(255, 255, 255, 0.1)"
        [helipopper]="tpl"
        [ngStyle]="{ background: color, color: colorText }"
        (click)="onClic($event)"
      >
        <i class="ui-icon" *ngIf="icon" [ngClass]="[icon]"></i>
        <ng-container *ngIf="statusStyle"><span class="btn-text">{{ name }}</span></ng-container>
        <ng-content></ng-content>
      </button>
    </ng-container>

    <ng-container *ngIf="!tooltip">
      <button
      class="input-key"
      #buttonModel
        matRipple
        matRippleColor="rgba(255, 255, 255, 0.1)"
        [ngStyle]="{ background: color, color: colorText }"
        style="width: 100%"
        (click)="onClic($event)"
        (keyup)="keyPress($event)"
      >
        <i class="ui-icon" *ngIf="icon" [ngClass]="[icon]"></i>
        <ng-container *ngIf="statusStyle"><span class="btn-text">{{ name }}</span></ng-container>
        <ng-content></ng-content>
      </button>
    </ng-container>
  </div>

<ng-template #tpl>
  <div>
    <span>{{ tooltip }}</span>
  </div>
</ng-template>
