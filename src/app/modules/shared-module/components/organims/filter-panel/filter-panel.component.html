<div class='filtro-panel'>
  <div *ngIf="searchFilter.existsFilter()" style="display: flex; flex-wrap:wrap; margin-right: 10px;">
    <ng-container *ngFor="let item of searchFilter.filter | keyvalue ">
      <div class="filtro" *ngIf="item.value['textValue'] !=null" >
        <div style="margin-top: -2px;">
          <span >{{item.value['name']}}: {{item.value['textValue']}}</span>
        </div>

      </div>
    </ng-container>

  </div>
  <div style="margin-left: auto; display: flex; justify-content: flex-end;">
    <div class="line-key" style="display: inline-flex;">
      <span *ngIf="searchFilter.existsFilter() ==false" class ="panel-text" >Filtros de b√∫squeda</span>
      <div class="filter-action">
      <ui-button isActionOpenModal="true" (on-click)="filterOpen()" [actionProperties]="actionFilter" style="margin-right: 5px;"></ui-button>
      <ui-button *ngIf="searchFilter.existsFilter()" (on-click)="filterClear()" [actionProperties]="actionClear" style="margin-right: 5px;"></ui-button>
      <ui-button  (on-click)="filterSearch()" [actionProperties]="actionSearch" style="margin-right: 5px;"></ui-button>
      <ui-button  (on-click)="filterExport()" [actionProperties]="actionExport" ></ui-button>
      </div>
    </div>
  </div>
</div>
