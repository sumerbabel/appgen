<div style="min-width: 720px;">
    <ui-form-base
    [titleHeader]="TITLE_HEADER_FORM"
    [showCloseButton]="SHOW_CLOSE_BUTTON_FORM"
    (formAction)="formAction($event)"
>
<ui-button  [actionProperties]="ACTION_BUTTON_CREATE" (on-click)="createRolMenuOpenModal()"></ui-button>
<ui-table
        *ngIf="tableModelRolMenu"
    [columns]='tableModelRolMenu.columnArray'
    [actions]="tableModelRolMenu.actionArray"
    [data]="tableModelRolMenu.dataArray"
    (actionEvent)="tableRolMenuActions($event)"
    ></ui-table>
</ui-form-base>
</div>
