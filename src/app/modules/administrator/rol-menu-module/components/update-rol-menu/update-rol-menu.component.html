<div style="width: 720px;">
  <ui-form-base showCloseButton="true" [titleHeader]="TITLE_HEADER_FORM" [textFooter]="TEXT_FOOTER"
    (formAction)="actionFormEvent($event)" [actions]="ACTION_FORM" [errors]="rolMenu.errors">
    <div *ngIf="rolMenu">
      <ui-input-text-model [(value)]="rolMenu.idMenuNode" isRequired="true" placeholder='IdMenuNode' label='IdMenuNode'>
      </ui-input-text-model>
      <ui-input-text-model [(value)]="rolMenu.idRol" isRequired="true" placeholder='IdRol' label='IdRol'>
      </ui-input-text-model>
      <ui-input-text-model [(value)]="rolMenu.action" isRequired="true" placeholder='Action' label='Action'>
      </ui-input-text-model>
    </div>
  </ui-form-base>
</div>
