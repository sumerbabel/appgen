<div style="min-width: 720px;">
    <ui-form-base
    [titleHeader]="TITLE_HEADER_FORM"
    [showCloseButton]="SHOW_CLOSE_BUTTON_FORM"
>
<ui-button  [actionProperties]="ACTION_BUTTON_CREATE" (on-click)="createUserSecurityOpenModal()"></ui-button>
<ui-table
        *ngIf="tableModelUserSecurity"
    [columns]='tableModelUserSecurity.columnArray'
    [actions]="tableModelUserSecurity.actionArray"
    [data]="tableModelUserSecurity.dataArray"
    (actionEvent)="tableUserSecurityActions($event)"
    ></ui-table>
</ui-form-base>
</div>
