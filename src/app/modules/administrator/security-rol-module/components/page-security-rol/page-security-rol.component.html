<div style="min-width: 720px;">
  <ui-form-base [titleHeader]="TITLE_HEADER_FORM" [showCloseButton]="SHOW_CLOSE_BUTTON_FORM">
    <ui-button [actionProperties]="ACTION_BUTTON_CREATE" (on-click)="createSecurityRolOpenModal()"></ui-button>
    <ui-table *ngIf="tableModelSecurityRol" [columns]='tableModelSecurityRol.columnArray'
      [actions]="tableModelSecurityRol.actionArray" [data]="tableModelSecurityRol.dataArray"
      (actionEvent)="tableSecurityRolActions($event)"></ui-table>
  </ui-form-base>
</div>
