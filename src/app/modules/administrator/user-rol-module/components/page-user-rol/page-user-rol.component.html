<div style="min-width: 720px;">
  <ui-form-base [titleHeader]="TITLE_HEADER_FORM" [showCloseButton]="SHOW_CLOSE_BUTTON_FORM"
    (formAction)="formAction($event)">
    <ui-button [actionProperties]="ACTION_BUTTON_CREATE" (on-click)="createUserRolOpenModal()"></ui-button>
    <ui-table *ngIf="tableModelUserRol" [columns]='tableModelUserRol.columnArray'
      [actions]="tableModelUserRol.actionArray" [data]="tableModelUserRol.dataArray"
      (actionEvent)="tableUserRolActions($event)"></ui-table>
  </ui-form-base>
</div>
