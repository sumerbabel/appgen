<div style="min-width: 720px;">
    <ui-form-base
    [titleHeader]="TITLE_HEADER_FORM"
    [showCloseButton]="SHOW_CLOSE_BUTTON_FORM"
>
<ui-button  [actionProperties]="ACTION_BUTTON_CREATE" (on-click)="createTableOpenModal()"></ui-button>
<ui-table
        *ngIf="tableModelTable"
    [columns]='tableModelTable.columnArray'
    [actions]="tableModelTable.actionArray"
    [data]="tableModelTable.dataArray"
    (actionEvent)="tableTableActions($event)"
    ></ui-table>
</ui-form-base>
</div>
