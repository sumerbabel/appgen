<div style="min-width: 720px;">

  <ui-form-base [titleHeader]="TITLE_HEADER_FORM" [showCloseButton]="SHOW_CLOSE_BUTTON_FORM">
    <ui-button [actionProperties]="ACTION_BUTTON_CREATE" (on-click)="createRolMenuActionOpenModal()"></ui-button>
    <ui-table *ngIf="tableModelRolMenuAction" [columns]='tableModelRolMenuAction.columnArray'
      [actions]="tableModelRolMenuAction.actionArray" [data]="tableModelRolMenuAction.dataArray"
      (actionEvent)="tableRolMenuActionActions($event)"></ui-table>
  </ui-form-base>
</div>
